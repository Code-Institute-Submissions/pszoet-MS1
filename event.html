<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="errorPage">
    <header>
        <nav id="desk-nav" class="navbar navbar-dark bg-dark fixed-top">
          <div class="container-fluid">
            <a class="nav-link"  href="index.html">Home</a>
            <a class="nav-link" aria-current="page" href="index.html">Locations</a>
            <a class="nav-link" href="index.html">Prices</a>
            <a href="#"><h5 class="ticket-btn">Schedule Event</h5></a>
          </div>
        </nav>
      </header>
      <form target="_blank" method="post" action="https://formdump.codeinstitute.net/" class="form-border px-5">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@domain.com" required>
          <div id="emailHelp" class="form-text">We'll give you a call.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Phone</label>
            <input type="number" class="form-control" placeholder="+31612345678" required>
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Custom event name</label>
          <input type="text" class="form-control" placeholder="Cowboy Extravaganza" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Keep me updated</label>
        </div>
        <button type="submit" class="btn btn-primary bg-dark">Load Game</button>
      </form>
</body>
</html>
